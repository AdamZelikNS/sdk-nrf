description: >
    This is a representation of the nRF21540 Radio Front-End module

compatible: "nordic,nrf21540-fem"

include: base.yaml

properties:
    tx-en-gpios:
        type: phandle-array
        required: false
        description: >
            Gpio of the SOC controlling TX_EN pin of the nRF21540

    rx-en-gpios:
        type: phandle-array
        required: false
        description: >
            Gpio of the SOC controlling RX_EN pin of the nRF21540

    pdn-gpios:
        type: phandle-array
        required: false
        description: >
            Gpio of the SOC controlling PDN pin of the nRF21540

    tx-en-settle-time-us:
        type: int
        default: 10
        description: >
            Settling time in microseconds from state PG to TX

    rx-en-settle-time-us:
        type: int
        default: 10
        description: >
            Settling time in microseconds from state PG to RX

    pdn-settle-time-us:
        type: int
        default: 17
        description: >
            Settling time in microseconds from state PD to PG

    trx-hold-time-us:
        type: int
        default: 3
        description: >
            Power-off time in microseconds when changing from RX or TX to PG

    tx-gain-db:
        type: int
        default: 20
        description: >
            TX gain of the nRF21540 PA amplifier in dB.

    rx-gain-db:
        type: int
        default: 20
        description: >
            RX gain of the nRF21540 LNA amplifier in dB.
