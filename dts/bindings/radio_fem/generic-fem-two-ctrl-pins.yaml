description: >
    This is a representation of (TODO: generic) Radio Front-End module.

compatible: "generic-fem-two-ctrl-pins"

include: base.yaml

properties:
    ctx-gpios:
        type: phandle-array
        required: false
        description: >
            Gpio of the SOC controlling CTX pin of the SKY66112-11

    crx-gpios:
        type: phandle-array
        required: false
        description: >
            Gpio of the SOC controlling CRX pin of the SKY66112-11

    ctx-settle-time-us:
        type: int
        description: >
            Settling time in microseconds from activation of CTX to transmit.

    crx-settle-time-us:
        type: int
        description: >
            Settling time in microseconds from activation of CRX to receive.

    tx-gain-db:
        type: int
        description: >
            TX gain of the PA amplifier of SKY66112-11 in dB.

    rx-gain-db:
        type: int
        description: >
            RX gain of the LNA amplifier of SKY66112-11 in dB.
