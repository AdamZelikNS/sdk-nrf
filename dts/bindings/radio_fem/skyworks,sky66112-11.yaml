description: >
    This is a representation of the Skyworks SKY66112-11 Radio Front-End module.

compatible: "skyworks,sky66112-11"

include: base.yaml

properties:
    ctx-gpios:
        type: phandle-array
        required: false
        description: >
            Gpio of the SOC controlling CTX pin of the SKY66112-11

    crx-gpios:
        type: phandle-array
        required: false
        description: >
            Gpio of the SOC controlling CRX pin of the SKY66112-11

    ctx-settle-time-us:
        type: int
        default: 23
        description: >
            Settling time in microseconds from activation of CTX to trasnsmit.

    crx-settle-time-us:
        type: int
        default: 5
        description: >
            Settling time in microseconds from activation of CRX to receive.

    tx-gain-db:
        type: int
        default: 22
        description: >
            TX gain of the PA amplifier of SKY66112-11 in dB.

    rx-gain-db:
        type: int
        default: 11
        description: >
            RX gain of the LNA amplifier of SKY66112-11 in dB.
