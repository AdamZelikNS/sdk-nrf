sample:
  description: Zigbee dimmable light switch based on ZBOSS stack
  name: Zigbee Light switch
tests:
  sample.zigbee.light_switch:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf52833dk/nrf52833
      - nrf5340dk/nrf5340/cpuapp
      - nrf21540dk/nrf52840
    platform_allow: nrf52840dk/nrf52840 nrf52833dk/nrf52833 nrf5340dk/nrf5340/cpuapp
      nrf21540dk/nrf52840
    tags: ci_build smoke sysbuild ci_samples_zigbee
  sample.zigbee.light_switch.fota.nrf5340dk:
    sysbuild: true
    build_only: true
    extra_args: >
      FILE_SUFFIX=fota
      SB_CONFIG_PARTITION_MANAGER=y
      SB_CONFIG_PM_EXTERNAL_FLASH_MCUBOOT_SECONDARY=y
      SB_CONFIG_MCUBOOT_UPDATEABLE_IMAGES=2
      SB_CONFIG_MCUBOOT_MODE_OVERWRITE_ONLY=y
      SB_CONFIG_DFU_MULTI_IMAGE_PACKAGE_NET=y
      SB_CONFIG_NETCORE_802154_RPMSG=y
      SB_CONFIG_SECURE_BOOT_NETCORE=y
      SB_CONFIG_NETCORE_APP_UPDATE=y
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
    platform_allow: nrf5340dk/nrf5340/cpuapp
    tags: ci_build smoke sysbuild ci_samples_zigbee
